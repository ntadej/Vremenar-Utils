[tool.poetry]
name = "vremenar_utils"
version = "0.3.0"
description = ""
authors = ["Tadej Novak <tadej@tano.si>"]

[tool.poetry.dependencies]
python = "^3.9"
aioredis = {extras = ["hiredis"], version = "^2.0.1"}
Babel = "^2.10.3"
brightsky = "~1.0.13"
colorama = "^0.4.5"
firebase-admin = "^5.2.0"
geopandas = "^0.11.0"
httpx = "^0.23.0"
rich = "^12.4.4"
Shapely = "^1.8.2"
shellingham = "^1.4.0"
typer = "^0.5.0"
wheel = "^0.37.1"
xmltodict = "^0.13.0"

[tool.poetry.scripts]
vremenar_utils = 'vremenar_utils.cli:application'

[tool.poetry.dev-dependencies]
black = "^22.6.0"
flake8 = "^4.0.1"
flake8-bugbear = "^22.7.1"
flake8-docstrings = "^1.6.0"
flake8-quotes = "^3.3.0"
mypy = "^0.961"
pep8-naming = "^0.13.0"
pre-commit = "^2.20.0"
pre-commit-hooks = "^4.3.0"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
pytest-forked = "^1.4.0"
pyupgrade = "^2.34.0"
types-babel = "^2.10.0"
types-python-dateutil = "^2.8.18"

[tool.black]
line-length = 88
target-version = ['py39', 'py310']
include = '\.pyi?$'
skip-string-normalization = true
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--ignore=src/vremenar/tests/ --cov=vremenar_utils --cov-config=.coveragerc --cov-report=term-missing:skip-covered --cov-report xml --cov-report html:coverage"
testpaths = [
  "tests",
]

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
