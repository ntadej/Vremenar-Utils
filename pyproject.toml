[tool.poetry]
name = "vremenar_utils"
version = "0.3.0"
description = ""
authors = ["Tadej Novak <tadej@tano.si>"]

[tool.poetry.dependencies]
python = "^3.9"
aioredis = {extras = ["hiredis"], version = "^2.0.1"}
Babel = "^2.11.0"
brightsky = "~1.0.20"
firebase-admin = "^6.0.1"
geopandas = "^0.12.1"
httpx = "^0.23.1"
Shapely = "^1.8.5"
typer = {extras = ["all"], version = "^0.7.0"}
wheel = "^0.38.4"
xmltodict = "^0.13.0"

[tool.poetry.scripts]
vremenar_utils = 'vremenar_utils.cli:application'

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
flake8 = "^5.0.4"
flake8-bugbear = "^22.10.27"
flake8-docstrings = "^1.6.0"
flake8-quotes = "^3.3.0"
mypy = "^0.990"
pep8-naming = "^0.13.2"
pre-commit = "^2.20.0"
pre-commit-hooks = "^4.3.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pytest-forked = "^1.4.0"
pyupgrade = "^3.2.0"
types-babel = "^2.11.0.3"
types-python-dateutil = "^2.8.19.3"

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'
skip-string-normalization = true
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--ignore=src/vremenar/tests/ --cov=vremenar_utils --cov-config=.coveragerc --cov-report=term-missing:skip-covered --cov-report xml --cov-report html:coverage"
testpaths = [
  "tests",
]

[build-system]
requires = ["poetry>=1.2"]
build-backend = "poetry.masonry.api"
