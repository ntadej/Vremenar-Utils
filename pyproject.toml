[tool.poetry]
name = "vremenar_utils"
version = "0.2.1"
description = ""
authors = ["Tadej Novak <tadej@tano.si>"]

[tool.poetry.dependencies]
python = "^3.9"
brightsky = "~1.0.12"
deta = {version = "^1.1.0a1", extras = ["async"]}
geopandas = "^0.10.2"
httpx = "^0.22.0"
Shapely = "^1.8.1"
typer = "^0.4.0"
wheel = "^0.36.2"

[tool.poetry.scripts]
vremenar_utils = 'vremenar_utils.cli:application'

[tool.poetry.dev-dependencies]
black = "^22.1.0"
flake8 = "^4.0.1"
flake8-bugbear = "^22.1.11"
flake8-docstrings = "^1.6.0"
flake8-quotes = "^3.3.0"
mypy = "^0.931"
pep8-naming = "^0.12.1"
pre-commit = "^2.17.0"
pre-commit-hooks = "^4.1.0"
pytest = "^7.0.0"
pytest-cov = "^3.0.0"
pyupgrade = "^2.31.0"
types-python-dateutil = "^2.8.9"

[tool.black]
line-length = 88
target-version = ['py39', 'py310']
include = '\.pyi?$'
skip-string-normalization = true
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--ignore=src/vremenar/tests/ --cov=vremenar_utils --cov-config=.coveragerc --cov-report=term-missing:skip-covered --cov-report xml --cov-report html:coverage"
testpaths = [
  "tests",
]

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
