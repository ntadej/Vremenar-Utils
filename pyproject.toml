[tool.poetry]
name = "vremenar_utils"
version = "0.4.0"
description = ""
authors = ["Tadej Novak <tadej@tano.si>"]

[tool.poetry.dependencies]
python = "^3.10"
Babel = "^2.12.1"
firebase-admin = "^6.1.0"
geopandas = "^0.12.2"
httpx = "^0.23.3"
lxml = "^4.9.2"
parsel = "^1.7.0"
redis = {extras = ["hiredis"], version = "^4.5.4"}
Shapely = "^2.0.1"
typer = {extras = ["all"], version = "^0.7.0"}
wheel = "^0.38.4"
xmltodict = "^0.13.0"

[tool.poetry.scripts]
vremenar_utils = 'vremenar_utils.cli:application'

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
coverage = {extras = ["toml"], version = "^7.2.3"}
mypy = "^1.2.0"
pre-commit = "^3.2.2"
pre-commit-hooks = "^4.4.0"
pytest = "^7.3.0"
pytest-cov = "^4.0.0"
pytest-forked = "^1.6.0"
pyupgrade = "^3.3.1"
ruff = "~0.0.263"
types-python-dateutil = "^2.8.19.12"
types-redis = "^4.5.4.1"

[tool.black]
line-length = 88
target-version = ['py310', 'py311']
include = '\.pyi?$'
skip-string-normalization = true
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
)/
'''

[tool.coverage.run]
branch = true
source = ["src/vremenar_utils"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "if self.debug:",
  "if debug:",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
]
ignore_errors = true
omit = [
  "src/vremenar_utils/tests/*",
  "tests/*",
]

[tool.ruff]
select = [
  "F",   # pyflakes
  "E",   # pycodestyle
  "W",   # pycodestyle
  "C90", # mccabe (complexity)
  "I",   # isort
  "N",   # pep8-naming
  "D",   # pydocstyle
  "UP",  # pyupgrade
  "ANN", # flake8-annotations
  "B",   # flake8-bugbear
  "A",   # flake8-builtins
  "COM", # flake8-commas
  "C4",  # flake8-comprehensions
  "DTZ", # flake8-datetimez
  "EM",  # flake8-errmsg
  "EXE", # flake8-executable
  "G",   # flake8-logging-format
  "PT",  # flake8-pytest-style
  "Q",   # flake8-quotes
  "RET", # flake8-return
  "SIM", # flake8-simplify
  "TID", # flake8-tidy-imports
  "PTH", # flake8-use-pathlib
  "PL",  # pylint
  "RUF", # ruff
]
ignore = [
  "ANN101",  # missing-type-self
  "ANN102",  # missing-type-cls
  "PLR0913", # too-many-arguments
  "PLR2004", # magic-value-comparison
  "D203",    # one-blank-line-before-class
  "D213",    # multi-line-summary-second-line
]
line-length = 88

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
disallow_untyped_globals = true
no_implicit_reexport = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict_concatenate = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--ignore=src/vremenar/tests/ --cov=vremenar_utils --cov-config=.coveragerc --cov-report=term-missing:skip-covered --cov-report xml --cov-report html:coverage"
testpaths = [
  "tests",
]

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"
